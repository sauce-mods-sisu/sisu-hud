<svg
  width="120"
  height="120"
  viewBox="0 0 120 120"
  xmlns="http://www.w3.org/2000/svg"
>
  <!--
    A flipped right triangle:
    - Points: (0,100) → (100,100) → (100,0)
    - The right angle is now at (100,100).
  -->
  <polygon
    points="0,100 100,100 100,0"
    fill="black"
  />
</svg>
